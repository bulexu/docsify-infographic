<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Infographic Docsify 示例</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Infographic Docsify',
      repo: 'https://github.com/bulexu/docsify-infographic',
      loadSidebar: true,
      infographicConfig: {
        width: '100%',
        height: '100%'
      }
    };
  </script>
  <!-- 加载 AntV Infographic -->
  <script src="https://unpkg.com/@antv/infographic@latest/dist/infographic.min.js"></script>
  <!-- 加载插件（开发时使用构建后的文件） -->
  <script src="dist/docsify-infographic.js"></script>
  <!-- Docsify 核心 -->
  <script src="//unpkg.com/docsify@4"></script>
</body>
</html>
